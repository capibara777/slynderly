<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Cuenta Verificada</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: linear-gradient(135deg, #1abc9c, #16a085);
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.05);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      max-width: 400px;
    }

    .checkmark {
      font-size: 80px;
      color: #2ecc71;
      animation: pop 0.6s ease-out;
    }

    @keyframes pop {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      80% {
        transform: scale(1.2);
        opacity: 1;
      }
      100% {
        transform: scale(1);
      }
    }

    h1 {
      margin: 20px 0 10px;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 30px;
    }

    a.button {
      background: #2ecc71;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }

    a.button:hover {
      background: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✔</div>
    <h1>¡Cuenta verificada!</h1>
    <p>Tu cuenta ha sido verificada con éxito. Ahora puedes iniciar sesión.</p>
    <a href="login.html" class="button">Ir al inicio</a>
  </div>
</body>
</html>
